[buildPlans.AdwaitaMono]
family = "Adwaita Mono"
spacing = "fixed"
serifs = "sans"
noCvSs = true
exportGlyphNames = false
noLigation = true

  [buildPlans.AdwaitaMono.variants]
  inherits = "ss04"

[buildPlans.AdwaitaMono.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.AdwaitaMono.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.AdwaitaMono.widths.Normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.AdwaitaMono.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.AdwaitaMono.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
